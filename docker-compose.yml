version: "3.9"

services:
  db:
    image: postgres:16
    container_name: fantasy_db
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d postgres"]
      interval: 5s
      timeout: 3s
      retries: 10

  api:
    build:
      context: ./app/api
      dockerfile: Dockerfile
    container_name: fantasy_api
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/postgres
      ALLOWED_ORIGINS: http://localhost:3000
      HOST: 0.0.0.0
      PORT: 8000
      ANTHROPIC_API_KEY: ""
      ANTHROPIC_MODEL: ""
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: ./app/web
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://api:8000
    container_name: fantasy_web
    environment:
      NEXT_PUBLIC_API_URL: http://api:8000
      PORT: 3000
      HOST: 0.0.0.0
    depends_on:
      - api
    ports:
      - "3000:3000"

volumes:
  db_data:
